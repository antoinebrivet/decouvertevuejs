<!DOCTYPE html>
<html>
    <head>
        <title>My VueApp</title>
        
    </head>

    <body>

      <div class="ui main container" id="app">
        <input type="text" v-model="nom">
    <!--<div class="ui message" :class="success ? 'success' : 'error'"></div>-->  
        <h1>{{ nom }}</h1>
        <label for="mail">Email</label>
        <input
        id="mail"
        v-model="mail"
        type="mail"
        name="mail"
      >
        
        <h2>
        {{ mail }}
      
        </h2>
        <input
          type="submit"
          value="Submit"
        >
      </div>

      

      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="applicationvue.js"></script>


    </body>

</html>
